      serious: ''
      high_risk: '20'
      moderate_risk: '30'
      low_risk: '40'
      unrated: '50'
    task_type: "保存并立即执行"
    is_del: false

  - tab: "扫描任务"
    node: "nexus"
    plan_name: ''
